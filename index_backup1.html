<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auriton Insight - AI Ultra Dosa Sentinel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="scan-line"></div>

    <div class="main-container">
        <header class="cyber-header">
            <div class="logo-area">
                <div class="eye-symbol">👁️</div>
                <h1>AURITON <span class="highlight">INSIGHT</span></h1>
            </div>
            <p class="subtitle">AI ULTRA DOSA SENTINEL v2.0</p>
        </header>

        <div id="selection-screen" class="screen active">
            <div class="terminal-box">
                <p class="typing-effect">시스템 초기화 완료... 분석 프로토콜을 선택하십시오.</p>
                <div class="card-container">
                    <div class="card" onclick="window.selectMethod('saju')">
                        <div class="card-icon">🔮</div>
                        <h2>사주 정밀 분석</h2>
                        <p>SAJU ANALYSIS</p>
                    </div>
                    <div class="card" onclick="window.selectMethod('astrology')">
                        <div class="card-icon">⭐</div>
                        <h2>점성술 차트</h2>
                        <p>ASTROLOGY CHART</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="saju-screen" class="screen">
            <div class="form-box">
                <div class="form-header">
                    <button class="back-btn" onclick="window.backToSelection()">◀ RETURN</button>
                    <h2>SAJU DATA INPUT</h2>
                </div>
                <form id="saju-form">
                    <div class="input-group">
                        <label>성함 (Name)</label>
                        <input type="text" id="saju-name" placeholder="홍길동" required>
                    </div>

                    <div class="input-group">
                        <label>성별 (Gender)</label>
                        <div class="option-container">
                            <button type="button" class="option-button" data-gender="male">남성 (Male)</button>
                            <button type="button" class="option-button" data-gender="female">여성 (Female)</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>생년월일 (Date of Birth)</label>
                        <div class="date-selector">
                            <select id="saju-year" required></select>
                            <select id="saju-month" required></select>
                            <select id="saju-day" required></select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>태어난 시간 (Time)</label>
                        <select id="saju-hour" required>
                            <option value="unknown">시간 모름</option>
                            <option value="자시">자시 (23:30 ~ 01:29)</option>
                            <option value="축시">축시 (01:30 ~ 03:29)</option>
                            <option value="인시">인시 (03:30 ~ 05:29)</option>
                            <option value="묘시">묘시 (05:30 ~ 07:29)</option>
                            <option value="진시">진시 (07:30 ~ 09:29)</option>
                            <option value="사시">사시 (09:30 ~ 11:29)</option>
                            <option value="오시">오시 (11:30 ~ 13:29)</option>
                            <option value="미시">미시 (13:30 ~ 15:29)</option>
                            <option value="신시">신시 (15:30 ~ 17:29)</option>
                            <option value="유시">유시 (17:30 ~ 19:29)</option>
                            <option value="술시">술시 (19:30 ~ 21:29)</option>
                            <option value="해시">해시 (21:30 ~ 23:29)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>양력/음력 (Calendar Type)</label>
                        <div class="option-container">
                            <button type="button" class="option-button active" data-calendar="solar">양력 (Solar)</button>
                            <button type="button" class="option-button" data-calendar="lunar">음력 (Lunar)</button>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="saju-privacy" required>
                        <label for="saju-privacy">개인정보 수집 및 이용에 동의합니다.</label>
                    </div>

                    <button type="submit" class="submit-btn" disabled>ACTIVATE ANALYSIS</button>
                </form>
            </div>
        </div>

        <div id="astrology-screen" class="screen">
            <div class="form-box">
                <div class="form-header">
                    <button class="back-btn" onclick="window.backToSelection()">◀ RETURN</button>
                    <h2>ASTRO DATA INPUT</h2>
                </div>
                <form id="astro-form">
                    <div class="input-group">
                        <label>성함 (Name)</label>
                        <input type="text" id="astro-name" placeholder="홍길동" required>
                    </div>

                    <div class="input-group">
                        <label>성별 (Gender)</label>
                        <div class="option-container">
                            <button type="button" class="option-button" data-gender="male">남성 (Male)</button>
                            <button type="button" class="option-button" data-gender="female">여성 (Female)</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>생년월일 (Date of Birth)</label>
                        <div class="date-selector">
                            <select id="astro-year" required></select>
                            <select id="astro-month" required></select>
                            <select id="astro-day" required></select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>태어난 시간 (Time)</label>
                        <div class="time-selector">
                            <select id="astro-period" class="small-select">
                                <option value="unknown">시간 모름</option>
                                <option value="am">오전 (AM)</option>
                                <option value="pm">오후 (PM)</option>
                            </select>
                            <select id="astro-hour" class="small-select" disabled>
                                <option value="">시</option>
                            </select>
                            <select id="astro-minute" class="small-select" disabled>
                                <option value="">분</option>
                                <option value="00">00분</option>
                                <option value="15">15분</option>
                                <option value="30">30분</option>
                                <option value="45">45분</option>
                            </select>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="astro-privacy" required>
                        <label for="astro-privacy">개인정보 수집 및 이용에 동의합니다.</label>
                    </div>

                    <button type="submit" class="submit-btn" disabled>ACTIVATE ANALYSIS</button>
                </form>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <div class="chat-interface">
                <div class="chat-header">
                    <button class="back-btn" onclick="window.startNewAnalysis()">◀ NEW SEARCH</button>
                    <h2 id="result-title">ANALYSIS RESULT</h2>
                </div>
                <div class="chat-window" id="chat-messages">
                    </div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="추가 질문을 입력하세요...">
                    <button id="send-button">TRANSMIT</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/saju.js"></script>
    <script src="js/astrology.js"></script>
</body>
</html>
